<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Log-in.css">
    <title>Log-In ASAP</title>
</head>

<body>

    <div class="form-container">
        <img src="img/ASAP LOGO.png" alt="Logo" class="logo">
        <form id="loginForm" action="Inicio.html">
            <div>
                <input type="text" id="userId" placeholder="ID de usuario">
                <span id="userIdError" class="error-message"></span>
            </div>
            <div>
                <input type="password" id="password" placeholder="Contraseña">
                <span id="passwordError" class="error-message"></span>
            </div>
            <button type="submit">Log In</button>
            <div>
                <a href="pin-change.html">¿Has olvidado tu contraseña?</a>
            </div>
        </form>
    </div>
    <div class="image-container">
        <div class="carousel">
            <img src="img\Log-in IMG\Recepcionista.svg" alt="Imagen 1" class="carousel-img active">
            <img src="img\Log-in IMG\Datos.svg" alt="Imagen 2" class="carousel-img">
            <img src="img\Log-in IMG\teacher-93.svg" alt="Imagen 3" class="carousel-img">
            <img src="img\Log-in IMG\marketing-2-67.svg" alt="Imagen 4" class="carousel-img">
        </div>
        <h2>Proceso de asistencia</h2>
        <div class="dots">
            <span class="dot active" onclick="setCurrentSlide(0)"></span>
            <span class="dot" onclick="setCurrentSlide(1)"></span>
            <span class="dot" onclick="setCurrentSlide(2)"></span>
            <span class="dot" onclick="setCurrentSlide(3)"></span>
        </div>
    </div>

    <script src="js/log-in.js"></script>
</body>

</html>
