<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Registrer.css">
    <title>Sing-Up ASAP</title>
</head>
<body>
   
        <div class="form-container">
           <img src="img/ASAP LOGO.png" alt="Logo" class="logo">
           <form id="loginForm" action="Inicio.html">
            <div class="form-container1">
                <div class="inputs">
                    <div class="izquierda">
                        <input type="text" id="Name" placeholder="Nombre completo">
                        <span id="NameError" class="error-message"></span>
                        <input type="text" id="gmail" placeholder="Correo Electrónico">
                        <span id="gmailError" class="error-message"></span>
                        <input type="number" id="Number" placeholder="Número de Teléfono">
                        <span id="NumberError" class="error-message"></span>
                    </div>
                    <div class="derecha">
                        <input type="text" id="userId" placeholder="ID de usuario Administrador">
                        <span id="userIdError" class="error-message"></span>
                        <input type="password" id="password" placeholder="Contraseña">
                        <span id="passwordError" class="error-message"></span>
                        <input type="password" id="passwordConfirm" placeholder="Confirmar Contraseña">
                        <span id="passwordConfirmError" class="error-message"></span>
                    </div>
                </div>
                <div>
                    <input type="password" id="password1" placeholder="Pin de seguridad">
                    <span id="password1Error" class="error-message"></span>
                </div>
            </div>
            
            <button type="submit">Sign Up</button>
            
            <div>
                <a href="ol.html">¿Has olvidado tu contraseña?</a>
            </div>
        </form>
        </div>
        <div class="image-container">
            <div class="carousel">
                <img src="img/Registrer-img/Recepcionista.svg" alt="Imagen 1" class="carousel-img active">
                <img src="img/Registrer-img/Datos.svg" alt="Imagen 2" class="carousel-img">
                <img src="img/Registrer-img/teacher-93.svg" alt="Imagen 3" class="carousel-img">
                <img src="img/Registrer-img/marketing-2-67.svg" alt="Imagen 4" class="carousel-img">
            </div>
            <h2>Proceso de asistencia</h2>
            <div class="dots">
                <span class="dot active" onclick="setCurrentSlide(0)"></span>
                <span class="dot" onclick="setCurrentSlide(1)"></span>
                <span class="dot" onclick="setCurrentSlide(2)"></span>
                <span class="dot" onclick="setCurrentSlide(3)"></span>
            </div>
        </div>

    <script src="js/Registrer.js"></script>
</body>
</html>
